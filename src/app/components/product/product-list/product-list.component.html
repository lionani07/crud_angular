<mat-card>
    <mat-card-subtitle>Listado de produtos</mat-card-subtitle>

    <mat-card-content>

    <table mat-table [dataSource]="products" class="mat-elevation-z4">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="columnHeader"> Id </th>
                <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
            </ng-container>
           
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="columnHeader"> Name </th>
                <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="columnHeader"> Price </th>
                <td mat-cell *matCellDef="let product"> {{ product.price | currency: 'BRL' }} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="columnHeader"> AÃ§oes </th>
                <td mat-cell *matCellDef="let product">
                    <a routerLink="/products/update/{{ product.id }}" class="edit">
                        <i class="material-icons">edit</i>
                    </a>
                    <a routerLink="" class="delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
