<mat-card>

    <mat-card-title>Edit product</mat-card-title>
    
    <form>
        <mat-form-field>
            <input type="text" [(ngModel)]="product.name" name="name" matInput placeholder="Name">
        </mat-form-field>
    
        <mat-form-field>
            <input type="number" [(ngModel)]="product.price" name="price" matInput placeholder="Price (R$)">
        </mat-form-field>
        
    </form>
    <button mat-raised-button color="primary" (click) = "updateProduct()">
        <mat-icon>save</mat-icon> Save
    </button>
    <button mat-raised-button (click) = "cancel()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
    </mat-card>
